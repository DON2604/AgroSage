name: Deploy Flutter Web to GitHub Pages (Same Branch)

on:
  push:
    branches:
      - main  

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable
          echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd frontend
          flutter pub get

      - name: Build Flutter web
        run: |
          cd frontend
          flutter build web --release

      - name: Move build to /docs
        run: |
          rm -rf docs
          mv frontend/build/web docs

      - name: Commit and Push to Same Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy updated Flutter Web build" || echo "No changes to commit"
          git push origin main
